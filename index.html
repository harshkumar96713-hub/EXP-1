<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <title>Registration Form</title>
</head>
<body>
    <h1> Student Registration Form</h1>
    <div class="container mt-5 delta ">
  <form class="needs-validation" novalidate>
    <div class="row mb-3">
      <div class="col-12">
        <label for="validationCustom01" class="form-label">Name</label>
        <input style="padding: 10px; font-size: large; border-radius: 10px;font-weight: 600;background-color:rgb(244, 241, 237);border: 2px solid black;" type="text" class="form-control" id="validationCustom01" placeholder="Enter Your Name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
          <div class="invalid-feedback">
          Please provide a valid Name.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <label for="validationCustom03" class="form-label">Email</label>
        <input style="padding: 10px; font-size: large; border-radius: 10px;font-weight: 600;background-color:rgb(244, 241, 237);border: 2px solid black;" type="email" class="form-control" id="validationCustom03" placeholder="Enter Your Email" required>
        <div class="invalid-feedback">
          Please provide a valid email!
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <label for="validationCustom05" class="form-label">Age</label>
        <input style="padding: 10px; font-size: large; border-radius: 10px;font-weight: 600;background-color:rgb(244, 241, 237);border: 2px solid black;" type="number" class="form-control" id="validationCustom05" placeholder="Enter Your Age" required>
        <div class="invalid-feedback">
          Please provide a valid age.
        </div>
      </div>
    </div>

    <div class="row mx-5">
      <div class="col-12 mx-2">
        <button class="btn btn-primary mx-5 p-3" type="submit">Submit form</button>
      </div>
    </div>
  </form>
</div>

     </div>


<script src="app.js"></script>
</body>
</html>
